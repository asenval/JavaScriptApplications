        slideControler.addImage("second image", "https://dl.dropboxusercontent.com/u/148699740/JSApp%20Image%20Slider/small-Lovely-place-beautiful-forest-green-light-lovely-nature-nice.jpg", "https://dl.dropboxusercontent.com/u/148699740/JSApp%20Image%20Slider/Lovely-place-beautiful-forest-green-light-lovely-nature-nice.jpg");
